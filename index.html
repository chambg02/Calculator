<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="header">Calculator</div>
    <div class="container">
        <!-- CONTAINER FOR DISPLAY -->
        <div class="displayContainer">
            <div id="display"></div>
        </div>

        <!-- CONTAINER FOR BUTTONS -->
        <div class="btnsContainer">
            <div class = "numbersContainer">
                <div class = "numRow">
                    <button class = "numBtn" data-id="1" onclick = displayValue(1) id ="one">1</button>
                    <button class = "numBtn" data-id="2" onclick = displayValue(2) id ="two">2</button>
                    <button class = "numBtn" data-id="3" onclick = displayValue(3) id ="three">3</button>
                </div>
                <div class = "numRow">
                    <button class = "numBtn" data-id="4" onclick = displayValue(4) id ="four">4</button>
                    <button class = "numBtn" data-id="5" onclick = displayValue(5) id ="five">5</button>
                    <button class = "numBtn" data-id="6" onclick = displayValue(6) id ="six">6</button>
                </div>
                <div class = "numRow">
                    <button class = "numBtn" data-id="7" onclick = displayValue(7) id ="seven">7</button>
                    <button class = "numBtn" data-id="8" onclick = displayValue(8) id ="eight">8</button>
                    <button class = "numBtn" data-id="9" onclick = displayValue(9) id ="nine">9</button>
                </div>
                <div class = "numRow">
                    <button class = "numBtn" data-id="AC" onclick = "select.append(1)" id ="clear">AC</button>
                    <button class = "numBtn" data-id="0" onclick = displayValue(0) id ="zero">0</button>
                    <button class = "numBtn" data-id="BS" onclick = "select.append(1)" id ="backspace">โซ</button>
                </div>               
            </div>

            <div class = "opsContainer">
                <div class = "opsCol">
                    <button class = "opsBtn" onclick = displayValue('/') id ="div">รท</button>
                    <button class = "opsBtn" onclick = displayValue('*') id ="mult">x</button>
                    <button class = "opsBtn" onclick = displayValue('+') id ="plus">+</button>
                    <button class = "opsBtn" onclick = displayValue('-') id ="minus">-</button>
                    <button class = "opsBtn" onclick = equalPress(storeDisplayValue) id ="equals">=</button>
                </div>
        </div>


    </div>

    <script src="javascript.js"></script>
</body>
</html>
