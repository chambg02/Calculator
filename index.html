<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="header">Calculator</div>
    <div class="container">
        <!-- CONTAINER FOR DISPLAY -->
        <div class="displayContainer">
            <div id="display">5138008</div>
        </div>

        <!-- CONTAINER FOR BUTTONS -->
        <div class="btnsContainer">
            <div class = "numbersContainer">
                <div class = "numRow">
                    <button class = "numBtn" id ="one">1</button>
                    <button class = "numBtn" id ="two">2</button>
                    <button class = "numBtn" id ="three">3</button>
                </div>
                <div class = "numRow">
                    <button class = "numBtn" id ="four">4</button>
                    <button class = "numBtn" id ="five">5</button>
                    <button class = "numBtn" id ="six">6</button>
                </div>
                <div class = "numRow">
                    <button class = "numBtn" id ="seven">7</button>
                    <button class = "numBtn" id ="eight">8</button>
                    <button class = "numBtn" id ="nine">9</button>
                </div>
                <div class = "numRow">
                    <button class = "numBtn" id ="clear">AC</button>
                    <button class = "numBtn" id ="zero">0</button>
                    <button class = "numBtn" id ="backspace">โซ</button>
                </div>               
            </div>

            <div class = "opsContainer">
                <div class = "opsCol">
                    <button class = "opsBtn" id ="div">รท</button>
                    <button class = "opsBtn" id ="mult">x</button>
                    <button class = "opsBtn" id ="plus">+</button>
                    <button class = "opsBtn" id ="minus">-</button>
                    <button class = "opsBtn" id ="equals">=</button>
                </div>
        </div>


    </div>

    <script src="javascript.js"></script>
</body>
</html>
